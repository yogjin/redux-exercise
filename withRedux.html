<html>
  <head>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
      integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="toc"></div>
    <div id="control"></div>
    <div id="content"></div>
    <script>
      function reducer(state, action) {
        if (state === undefined) {
          return {
            mode: 'read',
            contents: [
              { id: '1', title: 'HTML', desc: 'HTML is static' },
              { id: '2', title: 'CSS', desc: 'CSS is style' },
            ],
            selectedId: '1',
          };
        }
        switch (action.type) {
          case 'CHANGE_MODE':
            return { ...state, mode: action.mode };
          case 'SELECT':
            return { ...state, mode: 'read', selectedId: action.id };
          case 'CREATE':
            const newContent = {
              id: Date.now().toString(),
              title: action.title,
              desc: action.desc,
            };
            return {
              ...state,
              mode: 'read',
              contents: [...state.contents, newContent],
            };
          case 'default':
            return state;
        }
      }
      const store = Redux.createStore(reducer);

      function Header() {
        document.querySelector('#header').innerHTML = `
        <header>
          <h1>WEB</h1>
          <p>Hello, WEB!</p>
        </header>`;
      }

      function TOC() {
        let liTags = '';
        const state = store.getState();
        state.contents.forEach((content, index) => {
          liTags += `<li><a onclick="
            event.preventDefault();
            const action = { type: 'SELECT', mode: 'read', id: '${content.id}' };
            store.dispatch(action);
            "
          href="${content.id}">${content.title}</a></li>`;
        });
        document.querySelector('#toc').innerHTML = `
        <nav>
          <ol>
            ${liTags}
          </ol>
        </nav>`;
      }

      function Control() {
        const state = store.getState();

        document.querySelector('#control').innerHTML = `
        <ul>
          <li>
            <a onclick="
              event.preventDefault();
              const action = {type: 'CHANGE_MODE', mode: 'create'};
              store.dispatch(action);
            "
            href="/create">create</a></li>
          <li><button>delete</button></li>
        </ul>`;
      }

      function Content() {
        const state = store.getState();
        const selectedId = state.selectedId;
        const mode = state.mode;
        if (mode === 'read') {
          const content = state.contents.filter(
            (content) => content.id === selectedId
          )[0];

          document.querySelector('#content').innerHTML = `
          <article>
            <p>${content.desc}</p>
          </article>
          `;
        } else if (mode === 'create') {
          document.querySelector('#content').innerHTML = `
          <form onsubmit="
            event.preventDefault();
            const title = this.title.value;
            const desc = this.desc.value;
            const action = {type: 'CREATE', title, desc};
            store.dispatch(action);
          ">
            <p><input type='text' name='title' placeholder='title'></input></p>
            <p><textarea name='desc' placeholder='desc'></textarea></p>
            <p><button>Submit</button></p>
          </form>
          `;
        }
      }

      function render() {
        Header();
        TOC();
        Control();
        Content();
      }

      store.subscribe(render);
      render();
    </script>
  </body>
</html>
